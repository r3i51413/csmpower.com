<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floating Image</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floating-image {
            width: 300px; /* Adjust the width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="P.jpg" alt="Floating Image" class="floating-image">
        <audio id="click-sound" src="KB.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
